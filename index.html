<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <nav class="w-11/12 mx-auto py-4 flex justify-between items-center border-b ">
            <!-- logo starts -->
            <div class="logo w-[100px]"> <img src="assests/Logo.png" alt="">
            </div>
            <!-- logo ends -->

            <!-- search field starts -->
            <div class="search">
              <label class="input input-bordered flex items-center gap-2">
  <input id="searchInput" type="text" class="grow" placeholder="Search" />
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 16 16"
    fill="currentColor"
    class="h-4 w-4 opacity-70">
    <path
      fill-rule="evenodd"
      d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
      clip-rule="evenodd" />
  </svg>
</label>
            </div>
            <!-- search field ends -->

            <!-- sort button starts -->
            <div class=" sort">
              
              <details close class="dropdown">
  <summary class="btn m-1">Sort by views</summary>
  <ul class="menu dropdown-content bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
    <li><a><button id="DesBtn" >Descending</button></a></li>
    <li><a><button id="AscBtn" >Ascending</button></a></li>
  </ul>
</details>

              <!-- change popover-1 and --anchor-1 names. Use unique names for each dropdown
<button class="btn dropdown-open" popovertarget="popover-1" style="anchor-name:--anchor-1">
  Sort by views
</button>
<ul class="dropdown menu w-52 rounded-box bg-base-100 shadow-sm"
  popover id="popover-1" style="position-anchor:--anchor-1">
  <li><a><button id="DesBtn" >Descending</button></a></li>
  <li><a><button id="AscBtn" >Ascending</button></a></li>
</ul> -->
            </div>
            <!-- sort button ends -->
        </nav>
    </header>
    <div id="categories" class="py-3 flex justify-center gap-4"></div>

    <main>
        <section id="vidoes-container" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 py-6">
        </section>
    </main>


    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn hidden" onclick="my_modal_5.showModal()">open modal</button> -->
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="ModalDetails">
    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    
<script src="scripts/video.js"></script>
<script src="scripts/try.js"></script>
</body>
</html>
